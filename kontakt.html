<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/main.css">
    <link rel="stylesheet" href="STYLES/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <title>hm-building.cz-o_nás</title>
</head>
<body>

    <div class="page-nav--mobile">
        <div class="logo_container">
            <img class="logo" src="media/logo.png" alt="logo">
        </div>
        <div class="hamburger">
            <p class="page-nav--mobile--menu">MENU</p>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="kontaktujte_nas">
        <h1>Kontaktujte nás</h1>
        <p>Zavolejte anebo nám napište... kvalitní komunikace je jeden z pilířů, na kterém stavíme.</p>
        <div class="kontaktujte_nas--photo">

            <img class="kontakt--mapa" src="media/mapa.jpg" alt="mapa">
        </div>
    </div>

    <div class="kontaktujte_nas--table">
        <div class="kontaktujte_nas--table--text">
            <h2>Nezávazná poptávka služeb</h2>
            <p>Plácneme si pro Váš projekt? Nezávazně nás kontaktujte a domluvme vše potřebné.</p>
        </div>
            <form class="table">
          
              <label class="table--heading">Jméno a příjmení</label>
              <input type="text" name="jmeno a prijmeni">
          
              <label class="table--heading">E-mail</label>
              <input type="text" name="email">
                
              <label class="table--heading">Telefon</label>
              <input type="text" name="telefon">

              <label class="table--heading">Služba</label>
              <select name="sluzby">
                <option value="novostavba">Novostavba</option>
                <option value="prumyslova stavba">Průmyslová stavba</option>
                <option value="rekonstrukce">Rekonstrukce domů a jiných staveb</option>
                <option value="komunikace">Komunikace a zpevněné plochy</option>
              </select>
          
              <label class="table--heading">Poznámka</label>
              <textarea name="poznamka" style="height:200px"></textarea>
            </form>
        <a class="btn_primary--kontakt">Odeslat nezávaznou poptávku</a>
    </div>
    
</body>
</html>
